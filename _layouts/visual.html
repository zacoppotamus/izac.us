---
layout: default
---

<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}

<div class="visual-post-content">
    {% if page.image %}
    <a href="{{ page.image | asset_path }}"><img src="{{ page.image | asset_path }}" /></a>
    {% elsif page.thumbnail %}
    <a href="{{ page.thumbnail | asset_path }}"><img src="{{ page.thumbnail | asset_path }}" /></a>
    {% endif %}

    <p>{{ content }}</p>
</div>
