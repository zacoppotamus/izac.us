---
layout: default
title: Movies
---

<div id="home">
  <h1>Movies</h1>
    {% for post in site.categories.movies %}
      <div class="movie-post">
        <span class="movie-post-title"><a href="{{ post.url }}">{{ post.title }}</a></span>
        <div class="movie-post-excerpt">
          {% if post.excerpt != '' %}
            {{ post.excerpt }}
          {% else %}
            {{ post.content|strip_html|truncate:200|remove:'.' }}...
          {% endif %}
        </div>
      </div>
    {% endfor %}
</div>
